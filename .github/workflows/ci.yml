name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      TURBO_TELEMETRY_DISABLED: 1
      NEXT_TELEMETRY_DISABLED: 1
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
      BETTER_AUTH_URL: ${{ secrets.BETTER_AUTH_URL }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
          run_install: false
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Write web env
        run: |
          echo "DATABASE_URL=$DATABASE_URL" >> apps/web/.env
          echo "BETTER_AUTH_SECRET=$BETTER_AUTH_SECRET" >> apps/web/.env
          echo "BETTER_AUTH_URL=$BETTER_AUTH_URL" >> apps/web/.env
          echo "GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID" >> apps/web/.env
          echo "GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET" >> apps/web/.env
          echo "CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}" >> apps/web/.env
      - name: Typecheck
        run: pnpm check-types
      - name: Build
        run: pnpm build
